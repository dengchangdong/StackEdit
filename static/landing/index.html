            text-decoration: none;
        }

            height: 100%;

        }

        .navigation-bar__button {
            color: #b9b9b9;
        }

        .navigation-bar__button:active,
        .navigation-bar__button:focus,
        .navigation-bar__button:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .splash-screen {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 25px;
        }

        .splash-screen__logo {
            width: 300px;
            height: 150px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background: no-repeat center url('static/landing/logo.svg');
            background-size: contain;
        }

        @media (min-width: 700px) {

            }
        }

        .splash-screen__subtitle {

            font-size: 16px;
        }

        @media (min-width: 700px) {
            .splash-screen__subtitle {
                text-align: right;
                top: 125px;
                font-size: 22px;
            }
        }

        .splash-screen__footer {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .splash-screen__footer .button {
            padding: 10px 20px;
        }

        .social {
            margin: 0 5px;
        }

        .social a {
            color: #555;
            text-decoration: none;
        }

        .social a:active,
        .social a:focus,
        .social a:hover {
            color: #333;
            outline: 0;
        }

        .landing__footer .social a {
            color: rgba(255, 255, 255, 0.85);
        }

        .landing__footer .social a:active,
        .landing__footer .social a:focus,
        .landing__footer .social a:hover {
            color: #fff;
        }


        .social .icon {
            height: 30px;
            width: 30px;
        }

        .feature {
            padding: 5px 5px;
            border-radius: 2px;
            max-width: 350px;
            margin: 1em auto;

        .image {
            display: block;

            border-radius: 2px;
            background-color: #fff;
        }

        .image img {
            display: block;
            margin: 0.5em auto;
